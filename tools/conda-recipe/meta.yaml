package:
  name: msmtools
  version: !!str dev

source:
  path: ../..

build:
  script: LDSHARED="$CC -shared" python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - cython >=0.20
    - numpy 1.11.*  # [win and py36]
    - numpy 1.8.*  # [not (win and (py35 or py36))]
    - numpy 1.8.*  # [win and py35]
    - python
    - setuptools

  run:
    - decorator
    - numpy
    - python
    - scipy
    - setuptools
    - six

test:
  source_files:
    - setup.cfg
  requires:
    - pytest
    - pytest-cov

about:
  home: http://github.com/markovmodel/msmtools
  license: LGPLv3+
  summary: "MSMTools"

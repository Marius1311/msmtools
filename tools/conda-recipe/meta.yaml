package:
  name: msmtools
  version: !!str dev

source:
  path: ../..

build:
  script: python -B setup.py install --single-version-externally-managed --record record.txt
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20
    - numpy x.x

  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - six
    - decorator

test:
  source_files:
    - setup.cfg
  requires:
    - pytest
    - pytest-cov

about:
  home: http://github.com/markovmodel/msmtools
  license: LGPLv3+
  summary: "MSMTools"
